<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '2/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '2/css/-Login-form-Page-BS4--Login-form-Page-BS4.css' %}">
    <link rel="stylesheet" href="{% static '2/css/Login-Form-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static '2/css/mloureiro1973-login.css' %}">
    <link rel="stylesheet" href="{% static '2/css/mloureiro1973-login-Google-Style-Login.css'%}">
    <link rel="stylesheet" href="{% static '2/css/styles.css'%}">
</head>
<body style="margin-top: 108px;">
    
    <div class="login-card" style="margin-bottom: 119px;padding-bottom: 49px;">
        <div>
            <h2 class="text-center">Login</h2>
        </div><img class="img-fluid profile-img-card" src="static/2/img/avatar_2x.png">
        <p class="profile-name-card"> </p>
        <form class="form-signin"  method="POST">
            {% csrf_token %}
            <input class="form-control" type="text" id="inputEmail" name="username" required="" placeholder="User Name" autofocus="">
            <input class="form-control" type="password" id="inputPassword" name="password" required="" placeholder="Password">
            <button class="btn btn-primary btn-lg d-block btn-signin w-100" name="login" type="submit" >Login </button>
        </form>
    </div>
    <script src="static/2/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
